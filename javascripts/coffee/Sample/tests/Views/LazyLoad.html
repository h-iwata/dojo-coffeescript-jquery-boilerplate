<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="en" />
		<meta http-equiv="Content-Script-Type" content="test/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<title>LazyLoad Demo</title>
	</head>
	<body>
    <div data-dojo-type="Sample/Views/LazyLoad" data-dojo-props="url:'./sampleContents.html', method:'GET', data:{someParam:'123'}">
			this contents will be replaced by contents from ./sampleContents.html
		</div>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="/javascripts/config.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"></script>
		<script type="text/javascript">
			require(["Sample/Views/LazyLoad"]);
			require(["Sample/tests/Views/LazyLoad"])
		</script>
	</body>
</html>
